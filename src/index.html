<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Идт Илья, Виктория Шойнхорова">
  <link rel="icon" href="<%=require('./images/logo.svg')%>">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место Россия" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__overlay">
          <div class="profile__avatar">
            <img src="<%=require('./images/avatar.png')%>" alt="Аватар" class="profile__avatar-image">
          </div>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
          <p class="profile__about">Исследователь океанов</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>

      <section class="cards">
        <ul class="cards__items">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <template id="cards__item-template">
      <li class="cards__item">
        <img src="#" alt="Отсутствует" class="cards__image">
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <div class="cards__like-container">
            <button class="cards__like-button" type="button" aria-label="Мне нравится"></button>
            <p class="cards__like-counter"></p>
          </div>
          <button class="cards__delete-button" type="button" aria-label="Удалить карточку"></button>
        </div>
      </li>
    </template>

    <div class="popup" id="profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" title="Закрыть" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" id="profile-form" name="edit-profile" novalidate>
          <fieldset class="popup__inputs">
            <label class="popup__field">
              <input
                placeholder="Имя"
                class="popup__input"
                id="inputName"
                type="text"
                name="name"
                value=""
                minlength="2"
                maxlength="40"
                pattern="^[a-zA-ZаА-яЯёЁ\s\-]+$"
                data-error-message="Разрешены только кириллица, латиница, пробелы и дефисы." required>
              <span class="popup__input-error inputName-error"></span>
            </label>
            <label class="popup__field">
              <input
                placeholder="О себе"
                class="popup__input"
                id="inputAbout"
                type="text"
                name="about"
                value=""
                minlength="2"
                maxlength="200"
                pattern="^[a-zA-ZаА-яЯёЁ\s\-]+$"
                data-error-message="Разрешены только кириллица, латиница, пробелы и дефисы." required>
              <span class="popup__input-error inputAbout-error"></span>
            </label>
          </fieldset>
          <button class="popup__save-button" type="submit" title="Сохранить" data-save="Сохранить"
          data-saving="Сохранение...">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="create">
      <div class="popup__container">
        <button class="popup__close-button" type="button" title="Закрыть" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" id="create-form" name="create-card" novalidate>
          <fieldset class="popup__inputs">
            <label class="popup__field">
              <input
                placeholder="Название"
                class="popup__input"
                id="inputPlace"
                type="text"
                name="place"
                minlength="2"
                maxlength="30"
                pattern="^[a-zA-ZаА-яЯёЁ\s\-]+$"
                data-error-message="Разрешены только кириллица, латиница, пробелы и дефисы." required>
              <span class="popup__input-error inputPlace-error"></span>
            </label>
            <label class="popup__field">
              <input
                placeholder="Ссылка на картинку"
                class="popup__input"
                id="inputUrl"
                type="url"
                name="url"
                pattern="(http|https):\/\/([\w_-]+(?:(?:\.[\w_-]+)+))([\w.,@?^=%&:\/~+#-]*[\w@?^=%&\/~+#-])"
                data-error-message="Введите адрес сайта." required>
              <span class="popup__input-error inputUrl-error"></span>
            </label>
          </fieldset>
          <button class="popup__save-button" type="submit" title="Создать" data-save="Создать"
          data-saving="Создание...">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup" id="avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button" title="Закрыть" aria-label="Закрыть"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" id="avatar-form" name="avatar" novalidate>
          <fieldset class="popup__inputs">
            <label class="popup__field">
              <input
                placeholder="Ссылка на картинку"
                class="popup__input"
                id="avatarUrl"
                type="text"
                name="avatarUrl"
                pattern="(http|https):\/\/([\w_-]+(?:(?:\.[\w_-]+)+))([\w.,@?^=%&:\/~+#-]*[\w@?^=%&\/~+#-])"
                data-error-message="Введите адрес сайта." required>
              <span class="popup__input-error avatarUrl-error"></span>
            </label>
          </fieldset>
          <button class="popup__save-button" type="submit" title="Сохранить" data-save="Сохранить"
          data-saving="Сохранение...">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="image">
      <div class="popup__viewer">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <img class="popup__picture" src="#" alt="Отсутствует">
        <p class="popup__description">Отсутствует</p>
      </div>
    </div>

  </div>
</body>

</html>
