<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Идт Илья">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar-image">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
          <p class="profile__about">Исследователь океанов</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>

      <section class="cards">
        <ul class="cards__items">
          <template id="cards__item">
            <li class="cards__item">
              <img src="#" alt="Отсутствует" class="cards__image">
              <div class="cards__description">
                <h2 class="cards__title"></h2>
                <button class="cards__like-button" type="button" aria-label="Мне нравится"></button>
                <button class="cards__delete-button" type="button" aria-label="Удалить карточку"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup" id="profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" title="Закрыть" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" id="profile-form" name="edit-profile">
          <fieldset class="popup__inputs">
            <input placeholder="Имя" class="popup__input" id="inputName" type="text" name="name" value="Жак-Ив Кусто"
              required>
            <input placeholder="О себе" class="popup__input" id="inputAbout" type="text" name="about"
              value="Исследователь океанов" required>
          </fieldset>
          <button class="popup__save-button" type="submit" title="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="create">
      <div class="popup__container">
        <button class="popup__close-button" type="button" title="Закрыть" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" id="create-form" name="create-card">
          <fieldset class="popup__inputs">
            <input placeholder="Название" class="popup__input" id="inputPlace" type="text" name="place" required>
            <input placeholder="Ссылка на картинку" class="popup__input" id="inputUrl" type="text" name="url" required>
          </fieldset>
          <button class="popup__create-button" type="submit" title="Создать">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup" id="image">
      <div class="popup__viewer">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <img class="popup__picture" src="#" alt="Отсутствует">
        <p class="popup__description">Отсутствует</p>
      </div>
    </div>

  </div>
  <script src="./pages/constants.js" defer></script>
  <script src="./pages/index.js" defer></script>
</body>

</html>
