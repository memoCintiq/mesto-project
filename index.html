<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Идт Илья">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar-image">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
          <p class="profile__about">Исследователь океанов</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>
      <section class="cards">
        <ul class="cards__items">
          <li class="cards__item">
            <img src="./images/karachaevsk-kirill-pershin.jpg" alt="Старое кирпичное здание в Карачаевске."
              class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__like-button" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/elbrus-kirill-pershin.png" alt="Гора Эльбрус." class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like-button cards__like-button_active" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/dombai-kirill-pershin.png" alt="Курортный посёлок Домбай." class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__like-button" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/elbrus-kirill-pershin.png" alt="Гора Эльбрус." class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like-button" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/dombai-kirill-pershin.png" alt="Курортный посёлок Домбай." class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like-button" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/karachaevsk-kirill-pershin.jpg" alt="Старое кирпичное здание в Карачаевске."
              class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__like-button" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>


    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" title="Закрыть" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile">
          <fieldset class="popup__inputs">
            <input placeholder="Имя" class="popup__input" type="text" name="name" value="Жак-Ив Кусто" required>
            <input placeholder="О себе" class="popup__input" type="text" name="about" value="Исследователь океанов" required>
          </fieldset>
          <button class="popup__save-button" type="submit" title="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>


  </div>
</body>

</html>
